<div flex layout="row" class="md-padding">
    <md-card layout="column" flex="45">
        <md-button aria-label="menu" class="md-fab md-warn btn-add-entity" data-ng-click="news.showEdit()">
            <md-tooltip>
                Добавить
            </md-tooltip>
            +
        </md-button>
        <md-content class="page-content">
            <h1>Vk news</h1>
            <hr>

            <md-card>
                <div ng-if="vm.vkNewsFeed">
                    <div ng-repeat="post in vm.sortedNewsFeeds">
                        <div ng-if="post && post.post_type == 'copy'">
                            <h1>CoPY!!!</h1>
                        </div>
                        <div>
                            <sorting-vk-posts post="post"></sorting-vk-posts>
                        </div>
                    </div>
                </div>
            </md-card>
        </md-content>
    </md-card>
    <md-card layout="column" flex="45">
        <md-button aria-label="menu" class="md-fab md-warn btn-add-entity" data-ng-click="news.showEdit()">
            <md-tooltip>
                Добавить
            </md-tooltip>
            +
        </md-button>
        <md-content class="page-content">
            <h1>FaceBook news</h1>
            <hr>

            <div ng-if="vm.vkNewsFeed">
                <div ng-repeat="post in vm.sortedNewsFeeds">
                    <div>
                        <sorting-vk-posts post="post"></sorting-vk-posts>
                    </div>
                </div>
            </div>
        </md-content>
    </md-card>
    <md-card layout="column" flex="45">
        <md-button aria-label="menu" class="md-fab md-warn btn-add-entity" data-ng-click="news.showEdit()">
            <md-tooltip>
                Добавить
            </md-tooltip>
            +
        </md-button>
        <md-content class="page-content">
            <h1>Twitter news</h1>
            <hr>

            <div ng-if="vm.vkNewsFeed">
                <div ng-repeat="post in vm.sortedNewsFeeds">
                    <div>
                        <sorting-vk-posts post="post"></sorting-vk-posts>
                    </div>
                </div>
            </div>
        </md-content>
    </md-card>
</div>
