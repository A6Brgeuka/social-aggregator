<div>
    <owner-vk-post post="vm.post">
        {{vm.post.news}}
        <div ng-if="vm.post.news.post_type=='post'">
            <vk-post post="vm.post"></vk-post>
        </div>

        <div ng-if="vm.post.news.post_type=='copy'">
            <copy-vk-post post="vm.post"></copy-vk-post>
        </div>
    </owner-vk-post>
</div>
