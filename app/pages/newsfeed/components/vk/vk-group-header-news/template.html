<md-card-header>
    <md-card-avatar>
        <img src={{vm.post.owner.photo_medium}} style="max-width: 100%">
    </md-card-avatar>
    <md-card-header-text>
        <span class="md-title"><a ng-click="vm.gotoVkProfile()">{{vm.post.owner.name}}</a></span>
        <span class="md-subhead">{{vm.post.news.date | FormatToStandartDate}}</span>
    </md-card-header-text>
</md-card-header>
