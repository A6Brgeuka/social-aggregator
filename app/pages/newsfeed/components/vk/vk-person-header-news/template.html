<md-card-header>
    <md-card-avatar>
        <img src={{vm.post.owner.photo_medium_rec}}>
    </md-card-avatar>
    <md-card-header-text>
        <span class="md-title"><a ng-click="vm.gotoVkProfile()">{{vm.post.owner.first_name}} {{vm.post.owner.last_name}}</a></span>
        <span class="md-subhead">{{vm.post.news.date | FormatToStandartDate}}</span>
    </md-card-header-text>
</md-card-header>
