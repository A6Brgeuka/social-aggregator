<div>
   <div ng-repeat="attachment in vm.attachments">
       <div ng-if="attachment.type=='video'">
            <vk-attachment-video attachment="attachment"></vk-attachment-video>
       </div>
       <div ng-if="attachment.type=='photo'">
           <vk-attachment-type-photo attachment="attachment"></vk-attachment-type-photo>
       </div>
   </div>
   </div>
</div>
