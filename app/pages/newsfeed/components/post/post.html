<md-content class="md-padding" layout-xs="column" layout="row">
    <md-card>

        <div ng-if="vm.post.profile">
            <h5>{{vm.post.profile.first_name}} {{vm.post.profile.last_name}}</h5>
            <md-card-title ng-bind-html="vm.post.text"></md-card-title>
            <hr>

        </div>

        <div ng-if="vm.post.group">
            <h6 ng-bind-html="vm.post.text"></h6>
            <hr>

        </div>
    </md-card>
</md-content>
